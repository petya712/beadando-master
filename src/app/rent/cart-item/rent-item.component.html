<div class="row">
    <div class="col-md-9" style="border: 5px;">
        <p1 *ngIf="video.renter">Kölcsönző: {{ video.renter.firstName }} {{ video.renter.lastName }}<span *ngIf="late">*</span></p1>
        <p>Szem. ig. szám: {{ video.renter.personal_id }}</p>
        <p>Tel: {{ video.renter.phone }}</p>
        <p>Cím: {{ video.renter.address }}</p>
        <p>Felhasználói státusz: {{ video.renter.status }}</p>
        <p>Video: {{ video.title }}</p>
        

        <hr>
    </div>
</div>
