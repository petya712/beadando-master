<div class="row mt-2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="col-md-5">
        <input type="text" class="form-control" [(ngModel)]="searchFor" placeholder="Nevet vagy ID-t...">
    </div>
    <div class="col-md-4">
        <i class="fa fa-search" style="font-size:24px;"></i>
        <button class="btn btn-info" (click)="searchUser()">Keres</button>
    </div>
</div> 
<div class="row">
    <div class="col-md-10">
        <i class="fa fa-user" style="font-size:24px;"></i>
        <h5 style="font-size:26px; font-style: normal;">Felhasználók:</h5>
        <div class="row">
            <div class="col-md-5" *ngFor="let user of users">
                <app-user-item [user]="user"></app-user-item>
            </div>
        </div>
    </div>
    
</div>
